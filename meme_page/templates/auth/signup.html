{% extends "base.html" %}
{% block head %}<title>Signup to Meme-page</title>{% endblock %}
{% block body %}
<div class="auth">
    <h1 class="auth">Signup</h1>
    <form action="/signup" method="post" class="auth">
            <div style="margin: 20% 0;">
                <input class="auth" type="text" id="user" name="user" placeholder="Username" autofocus="">
                <input class="auth" style="margin: 10px; font-size: large; width: 252px;"type="password" id="pass" name="pass" placeholder="Password">
                <label class="checkbox" style="font-size: large; margin: 10px;border-radius: 2px;">
                    <input type="checkbox" name="remember">
                    Useless checkbox
                </label>
            </div>
        <button type="submit" class="auth">Signup</button>
    </form>
    <br>
    <a href="/login">Login instead</a>
</div>
{% endblock %}
