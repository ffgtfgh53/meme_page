{% extends "base.html" %}
{% block head %}

{% endblock %}
{% block body %}
<div>

    <h2>{{title}}</h2>
    <img src="{{meme}}">
</div>
<div>
    <a style="color: blue;width: 100%;" href="{{link}}">Link to post</a>
</div>
{% for text in extra %}
<p>{{text}}</p>
{% endfor %}
{% endblock %}
